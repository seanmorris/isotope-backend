apiVersion: batch/v1
kind: Job
metadata:
  name: updater
spec:
  template:
    spec:      
      imagePullSecrets:
        - name: regcred     
      containers:
        - name: updater
          image: $REPO/updater.isotope.seanmorr.is:$TAG
          command: ['idilic', 'applySchemas', '1']
      restartPolicy: OnFailure
  backoffLimit: 4
