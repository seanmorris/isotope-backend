<div class = "board-wrap">
	<div class = "board" cv-each = "rows:row:r">
		[[row]]
	</div>
	
	<p class = "turn-indicator">
		<span cv-each = "submoves:submove:s"><span>[[submove]]</span></span><br />
		<button cv-on = "click:pass(event)">done</button>
	</p>
	
	<div class = "scoreboard">
		<div cv-if = "over">
			Game Over!
		</div>
		
		<div cv-if = "!full">
			<button cv-on = "click:join(event)">Join</button>
		</div>
		<div cv-if = "full">
			<div cv-if = "!over">
				<span cv-if = "currentPlayer">
					<b>[[currentPlayer]]</b> Player's Turn
				</span>
			</div>
			Red
			<div class = "scores" cv-each = "scores:score:s" style = "display: inline">
				<span>[[score]]</span>
			</div>
			Blue<br />
			[[move]] / [[maxMoves]]
		</div>
		
		<div cv-if = "over">
			<a cv-link = "/">Back to lobby</a>
		</div>
	</div>
</div>
