<div class = "board-wrap [[flicker]]">
	
	<div class = "board" cv-each = "rows:row:r">
		[[row]]
	</div>
	
	<div class = "scoreboard">
		<div cv-if = "!full">
			<br />
			<button cv-on = "click:join(event)">Join</button>
		</div>
		<div cv-if = "full">

			<span cv-if = "roundsLeft">

				<span cv-if = "yourTurn">
					<br />
					<button cv-on = "click:pass(event)">complete turn</button>
				</span>
				<span cv-if = "!yourTurn">
					<br />
					<button disabled>complete turn</button>
				</span>

				<br />

				<span cv-if ="!lastRound">
					[[roundsLeft]] Rounds left<br />

				</span>

				<span cv-if ="lastRound">
					Last round.
				</span>
			</span>

			<div cv-if = "over">
				Game Over!
			</div>

			<div class = "color-[[currentPlayer]]">

				<div cv-if = "!over">
					<span cv-if = "currentPlayer">
						<span cv-if = "!yourTurn">
							<b>[[currentPlayer]]</b> Player's Turn
						</span>
						<span cv-if = "yourTurn">
							<b>Your Turn</b>
						</span>
					</span>
				</div>

				<div class = "turn-indicator" cv-each = "submoves:submove:s">
					<div>[[submove]]</div>
				</div>

				<div class = "scores" cv-each = "scores:score:s">
					<span>[[score]]</span>
				</div>

			</div>

		</div>
	</div>
</div>
