<div class = "board-wrap">
	<div class = "scoreboard" cv-if = "full">
		<div cv-if = "over">
			Game Over!
		</div>
		<div class = "color-[[currentPlayer]]">
			<div cv-if = "!over">
				<span cv-if = "currentPlayer">
					<span cv-if = "!yourTurn">
						<b>[[currentPlayer]]</b> Player's Turn
					</span>
					<span cv-if = "yourTurn">
						<b>Your Turn</b>
					</span>
				</span>
			</div>
			<div class = "scores" cv-each = "scores:score:s">
				<span>[[score]]</span>
			</div>
		</div>
	</div>

	<div class = "board" cv-each = "rows:row:r">
		[[row]]
	</div>
	
	<div class = "scoreboard">
		<div cv-if = "!full"><br />
			<button cv-on = "click:join(event)">Join</button>
		</div>
		<div cv-if = "full">
			<div class = "turn-indicator" cv-each = "submoves:submove:s">
				<div>[[submove]]</div>
			</div>

			<span cv-if = "roundsLeft">

				<span cv-if ="!lastRound">
					[[roundsLeft]] Rounds left
				</span>

				<span cv-if ="lastRound">
					Last round.
				</span>
			</span>

			<br />

			<button cv-on = "click:pass(event)">done</button>

		</div>
	</div>
</div>
