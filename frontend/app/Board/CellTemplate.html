<div
	class          = "cell [[chained]] [[changed]]"
	cv-on          = "click:click(event);"
	data-value     = "[[value]]"
	data-owner     = "[[owner]]"
	data-lit       = "[[lit]]"
	data-exploding = "[[exploding]]"
>
	<div>
		<span class = "particles">[[_displayValue]]</span>
		<div class = "score-pop">
			
			<span 
				cv-if      = "previousMass"
				data-owner = "[[owner]]"
			>+[[previousMass]]</span>

			<span 
				cv-if      = "lostMass"
				data-owner = "[[previousOwner]]"
			>[[lostMass]]</span>

		</div>
	</div>
</div>
