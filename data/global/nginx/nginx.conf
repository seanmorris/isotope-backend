worker_processes 1;

events { worker_connections 1024; }

http {
    sendfile on;

    server {
        listen 80;

        server_name backend.isotope.127.0.0.1.nip.io;

        location / {
            proxy_pass        http://backend;
            proxy_redirect    off;
            proxy_set_header  Host $host;
            proxy_set_header  X-Real-IP $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header  X-Forwarded-Host $server_name;
            proxy_hide_header X-Powered-By;
        }
    }

    server {
        listen 80;

        server_name frontend.isotope.127.0.0.1.nip.io isotope.127.0.0.1.nip.io;

        location / {
            proxy_pass        http://frontend;
            proxy_redirect    off;
            proxy_set_header  Host $host;
            proxy_set_header  X-Real-IP $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header  X-Forwarded-Host $server_name;
            proxy_hide_header X-Powered-By;
        }
    }

    server {
        listen 80;

        server_name socket.isotope.127.0.0.1.nip.io socket.backend.isotope.127.0.0.1.nip.io socket.frontend.isotope.127.0.0.1.nip.io;

        location / {
            proxy_pass        http://socket;
            proxy_redirect    off;
            proxy_set_header  Host $host;
            proxy_set_header  X-Real-IP $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header  X-Forwarded-Host $server_name;
            proxy_hide_header X-Powered-By;

            proxy_http_version          1.1;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }
    }
}
